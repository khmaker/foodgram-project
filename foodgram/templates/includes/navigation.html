{% with request.resolver_match.url_name as url_name %}
<nav class="nav">
    <div class="nav__container container">
        <ul class="nav__items list">
            <li class="nav__item nav__item_active"><a href="#" class="nav__link link">Рецепты</a></li>
            <li class="nav__item"><a href="#" class="nav__link link">Список покупок</a><span class="badge badge_style_blue nav__badge" id="counter">4</span></li>
        </ul>

        <ul class="nav__items list">
            {% if user.is_authenticated %}
              <li class="nav__item {% if url_name == 'password_change' %} nav__item_active {% endif %}"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
              <li class="nav__item {% if url_name == 'logout' %} nav__item_active {% endif %}"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
            {% else %}
              <li class="nav__item {% if url_name == 'login' %} nav__item_active {% endif %}"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
              <li class="nav__item {% if url_name == 'signup' %} nav__item_active {% endif %}"><a href="{% url 'signup' %}" class="nav__link link"><button class="button button_style_blue">Создать аккаунт</button></a></li>
            {% endif %}

        </ul>
    </div>
</nav>
{% endwith %}
